<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>铁路售票 - 登录</title>
        <meta name="_csrf" content="${_csrf.token}"/>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/animate.css">
        <link rel="stylesheet" href="/assets/css/style.css">

        <!-- Modernizr JS -->
        <script src="/assets/js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="/assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="style-2">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <!-- Start Sign In Form -->
                    <form class="fh5co-form animate-box" role="form" th:object="${form}" th:action="@{/login}" th:method="post">
                        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/-->
                        <h2>登录</h2>
                        <!--img class="mb-4" src="assets/img/train-icon.png" alt="" width="72" height="72"-->
                        <!--h1 class="h3 mb-3 font-weight-normal">请登录</h1-->
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email</label>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">密码</label>
                            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                        </div>
                        <div class="form-group">
                            <p>还未注册？ <a href="/register">注册</a> </p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="登录" class="btn btn-primary">
                        </div>
                        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Sign In Form -->
        <!-- jQuery -->
        <script src="/assets/js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/assets/js/bootstrap.min.js"></script>
        <!-- Placeholder -->
        <script src="/assets/js/jquery.placeholder.min.js"></script>
        <!-- Waypoints -->
        <script src="/assets/js/jquery.waypoints.min.js"></script>
        <!-- Main JS -->
        <script src="/assets/js/main.js"></script>
    </body>
</html>
