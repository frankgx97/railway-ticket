<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>铁路售票 - 注册</title>
    <meta name="_csrf" content="${_csrf.token}"/>
</head>
<body>
<br/><br/>
<div th:text="${error}">这里是信息提示.</div>
<br/>
<div th:errors="${form.email}"></div>
<div th:errors="${form.name}"></div>
<div th:errors="${form.password}"></div>
<br/>
<form role="form" th:object="${form}" th:action="@{/register}" method="post">
    <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    <div><label> Email : <input type="text" name="email"/> </label></div>
    <div><label> Name: <input type="text" name="name"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> ConfirmPassword: <input type="password" name="passwordRepeated"/> </label></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
