<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>铁路售票 - 注册</title>
    <meta name="_csrf" content="${_csrf.token}"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Modernizr JS -->
    <script src="/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="style-2">
    <div th:text="${error}">这里是信息提示.</div>
    <div th:errors="${form.email}"></div>
    <div th:errors="${form.name}"></div>
    <div th:errors="${form.password}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
                <form role="form" th:object="${form}" th:action="@{/register}" class="fh5co-form animate-box" method="post">
                <!--input type="hidden" name="_csrf" value="eb777087-f533-417c-99d9-f2daf1b57c29"/-->
                <h2>注册</h2>
                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re-password" class="sr-only">Re-type Password</label>
                    <input name="passwordRepeated" type="password" class="form-control" id="re-password" placeholder="再次输入密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                </div>
                <div class="form-group">
                    <p>已经注册？<a href="/login">登录</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="注册" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>


    <!-- END Sign In Form -->

<!-- jQuery -->
<script src="/assets/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="/assets/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="/assets/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="/assets/js/main.js"></script>
</body>
</html>
